<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehiculos</title>
    <link rel="stylesheet" href="../lib_bootstrap/bootstrap.min.css">
</head>
<body>
    <div class="row" style="margin-top: 1%; margin-left: 1%">
        <h4>Registro de Vehiculos</h4>
        <div class="row col-3" style="margin-left: 2%; margin-top: 1%">
            <div>
                <label>Cantidad de ruedas</label><br>
                <select class="select" id="ruedas">
                    <option selected>0</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div style="margin-top: 5%">
                <label>Color</label><br>
                <input id="color" type="text">
            </div>
            <div id="adicional"></div>
            <div class="row col-4" style="margin-top: 5%">
                <button type="button" class="btn-sm btn-primary">Ingresar</button>
            </div>     
        </div>
    </div>
    <script src="../lib_bootstrap/bootstrap.bundle.min.js"></script>
    <script src="automoviles.js"></script>
</body>
</html>
