<script> // Consultar: por que no muestra valores superiores al nro eliminado
    let lista = []
    do { // Ingresa nÃºmeros hasta que se introduce un cero
        var rta = parseInt(prompt("Ingresa un nro"));
        lista.push(rta)
    } while (rta != 0);
    lista.pop() // Elimina el cero del arreglo
    lista.forEach(n => {
        document.write(n+", ") // Imprime el arreglo por pantalla
    });
    let rta2 = parseInt(prompt("Ahora ingresa el valor a eliminar: "))
    for (let i = 0; i < lista.length; i++) {
        if (rta2 == lista[i]) {
            lista.splice(i,1)
        }
    }
    document.write("<br>")
    for (let n of lista) {
        document.write(n+", ")        
    }
</script>
