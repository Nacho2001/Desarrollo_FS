<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5d</title>
</head>
<body>
    
</body>
<script>
    let lista = []
    do {
        var rta = parseInt(prompt("Ingresa un nro"));
        lista.push(rta)
    } while (rta != 0);
    lista.pop()
    lista.forEach(n => {
        document.write(n+", ")
    });
    let nuevaLista = []
    for (let i = 0; i < lista.length; i++) {
        let c = 0
        for (let i2 = 0; i2 < lista.length; i2++) {
            if (parseFloat(lista[i]) == parseFloat(lista[i2])) {
                c=c+1
            }
        }
        nuevaLista.push("["+lista[i]+","+c+"]")
    } 
    nuevaLista.forEach(element => {
        //console.log(element)
        for (let i3 = 0; i3 < nuevaLista.length; i3++) {
            let cont = 1
            if (element = nuevaLista[i3]) {
                cont=cont+1
            }
            if (cont > 1) {
            nuevaLista.splice(nuevaLista[i3],1)
        }
        }
    });
    document.write("<br>"+ nuevaLista)
</script>
</html>
