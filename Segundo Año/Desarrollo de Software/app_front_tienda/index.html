<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>App Tienda</title>
</head>
<body>
    <div class="container">
        <h3>Tabla Usuarios</h3>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Activo</th>
                </tr>
            </thead>
            <tbody id="tabla_usuarios">

            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $.get("http://localhost:3000/api/usuarios", (resp) => {
                // Al aplicar desestructuracion de objetos, la propiedad debe llamarse igual
                const {success, data} = resp;
                if(success){
                    data.forEach(usuario => {
                        // Utiliza JQuery para llamar la tabla
                        $("#tabla_usuarios").append(
                            "<tr>"+
                                "<td>"+usuario.id+"</td>"+
                                "<td>"+usuario.username+"</td>"+
                                "<td>"+usuario.email+"</td>"+
                                "<td>"+usuario.rol+"</td>"+
                                "<td>"+usuario.activo+"</td>"+
                            "</tr>"
                        )
                    });
                }
            })
        })
    </script>
</body>
</html>
