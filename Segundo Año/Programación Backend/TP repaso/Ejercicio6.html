<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio6</title>
</head>
<body>
    <div style="margin-top: 1%;">
        <h2>Seleccionar una opcion</h2>
        <a>A- Buscar persona con mayor sueldo</a><br>
        <a>B- Buscar persona que cobra un valor ingresado</a><br>
        <a>C- Aumentar 10% sueldos inferiores a $10.000</a><br>
        <a>D- Ver sueldo de determinada persona</a><br>
        <input id="rta" type="text" style="margin-top: 1%" placeholder="Respuesta">
        <button id="boton1" onclick="tomaRta()">Ingresar</button><br>
        <div id="campoRespuesta" style="margin-top:1%;"></div>
    </div>
</body>
<script>
    let empleados = ["Nicolas", "Norberto", "Eugenia", "Jeremias"];
    let sueldos = [7000, 17000, 17000, 20000];
    let campoRta = document.getElementById("campoRespuesta");
    let boton1 = document.getElementById("boton1");

    function tomaRta(){
        let rta = document.getElementById("rta").value;
        switch (rta) {
            case 'a':
                mayorSueldo();
                break;
            case 'b':
                buscarSueldo();
                break;
            case 'c':
                montoBajo();
                break;
            case 'd':
                buscarPersona();
                break;
            default:
                campoRta.innerHTML = `Opcion fuera de rango`;
                break;
        }
    }

    function mayorSueldo(){
        let sueldoMayor = 0;
        let empleadoCaro = "";
        for (let i = 0; i < sueldos.length; i++) {
            if(sueldos[i] >= sueldoMayor){
                sueldoMayor = sueldos[i];
                empleadoCaro = empleados[i];
            }
        }
        campoRta.innerHTML = `La persona con sueldo m√°s alto es: `+empleadoCaro+` con $`+sueldoMayor;
    }

    function buscarSueldo(){
        let sueldo = prompt("Ingresar cantidad");
        campoRta.innerHTML = `Las personas que cobran esa cantidad son: <br>`
        for (let i = 0; i < sueldos.length; i++) {
            if(sueldo == sueldos[i]){
                campoRta.innerHTML += empleados[i]+`: $`+sueldos[i]+`<br>`;
            }
            
        }
    }

    function montoBajo(){
        for (let i = 0; i < sueldos.length; i++) {
            if(sueldos[i] < 10000){
                let diezPorciento = (sueldos[i]*10)/100
                sueldos[i]=sueldos[i]+diezPorciento
            }
        }
    }

    function buscarPersona(){
        let persona = prompt("Nombre de la persona")
        for (let i = 0; i < empleados.length; i++) {
            if(persona == empleados[i]){
                campoRta.innerHTML = empleados[i]+": $"+sueldos[i];
            }
        }
    }
</script>
</html>
